<section class="mainContent full-width clearfix">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="sectionTitle text-center">
                    <h2>
                        <span class="shape shape-left bg-color-4"></span>
                        <span>Resultaten</span>
                        <span class="shape shape-right bg-color-4"></span>
                    </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="tabCommon tabLeft">
                    <ul class="nav nav-tabs">
                        <li>
                            <a data-toggle="tab" routerLink="/test/translations" (click)="testService.resetTest()">&nbsp;&nbsp;Vertalen&nbsp;&nbsp;</a>
                        </li>
                        <li>
                            <a data-toggle="tab" routerLink="/test/conjugations" (click)="testService.resetTest()">Vervoegen</a>
                        </li>
                        <li class="active">
                            <a data-toggle="tab" routerLink="/test/results">Resultaten</a>
                        </li>
                    </ul>
                    <div class="tab-content">

                        <div id="leftHome" class="tab-pane fade in active">
                            <div class="media">
                                <div class="media-body">
                                    <ng-container *ngIf="results && (results.allTests[0] + results.allTests[1]) > 0;else noResults">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="row text-center">
                                                        <b>Laatste test</b>
                                                    </div>
                                                    <div class="row">
                                                        <span class="score">{{ (results.lastTest[0] / (results.lastTest[0] + results.lastTest[1]))
                                                            | percent }}</span>
                                                        <canvas baseChart [options]="options" [data]="results.lastTest" [labels]="['juist', 'fout']" [colors]="[{backgroundColor:['#b5d56a', '#ea7066']}]"
                                                            [chartType]="'doughnut'"></canvas>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="row text-center">
                                                        <b>Alle testen</b>
                                                    </div>
                                                    <div class="row">
                                                        <span class="score">{{ (results.allTests[0] / (results.allTests[0] + results.allTests[1]))
                                                            | percent }}</span>
                                                        <canvas baseChart [options]="options" [data]="results.allTests" [labels]="['juist', 'fout']" [colors]="[{backgroundColor:['#b5d56a', '#ea7066']}]"
                                                            [chartType]="'doughnut'"></canvas>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <hr>
                                                <button type="button" class="btn btn-primary" (click)="onResetResults()">resultaten verwijderen</button>
                                            </div>
                                        </div>
                                    </ng-container>
                                    <ng-template #noResults>

                                        <div class="container-fluid">
                                            <p>Er zijn geen resultaten gevonden.</p>
                                        </div>
                                    </ng-template>
                                </div>
                            </div>
                        </div>

                        <div class="row" style="margin: 15px;">
                            <app-ad-sense></app-ad-sense>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
