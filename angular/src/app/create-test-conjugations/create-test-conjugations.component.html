    create-test-conjugations works!
</p>

<form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <select name="languageId" [(ngModel)]="languageId" (change)="onLanguageIdChanged()">
        <option *ngFor="let language of languages | async" [ngValue]="language.id">{{language.name}}</option>
    </select><br>

    <b>tijden</b>

    <div>
        <ng-container *ngFor="let tense of tenses | async">
            <input type="checkbox" name="tense" (change)="onTenseChanged(tense.id, $event.target.checked)"/><span>{{ tense.name }}</span><br>
        </ng-container>
    </div>

    <b>soort werkwoorden</b>

    <div>
        <input type="radio" name="regularity" [(ngModel)]="regularity" [value]="0"> alle werkwoorden <br>
        <input type="radio" name="regularity" [(ngModel)]="regularity" [value]="1"> enkel regelmatige werkwoorden <br>
        <input type="radio" name="regularity" [(ngModel)]="regularity" [value]="2"> enkel onregelmatige werkwoorden
    </div>

    <b>soort vragen</b>

    <div>
        <input type="radio" name="selection" [(ngModel)]="selection" [value]="0"> alle vragen <br>
        <input type="radio" name="selection" [(ngModel)]="selection" [value]="1"> nooit eerder gemaakte vragen <br>
        <input type="radio" name="selection" [(ngModel)]="selection" [value]="2"> ooit eerder gemaakte fouten <br>
        <input type="radio" name="selection" [(ngModel)]="selection" [value]="3"> nooit goed gemaakte vragen
    </div>

    <button class="btn btn-primary" [disabled]="tenseIds.length === 0">Starten</button>
</form>
