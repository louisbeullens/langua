<p>
  test-results works!
</p>

<div *ngIf="results">
  <p>Laatste test: {{results.lastTest.correct}} juiste antwoorden van {{results.lastTest.total}} vragen</p>
  <p>Alle  testen: {{results.allTests.correct}} juiste antwoorden van {{results.allTests.total}} vragen uit {{results.allTests.numTests}} testen</p>
  <button (click)="onResetResults()">Resultaten verwijderen</button>
</div>
