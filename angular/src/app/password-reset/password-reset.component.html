<section class="mainContent full-width clearfix">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-12">
                <div class="panel panel-default formPanel eventSidebar">
                    <div class="panel-heading bg-color-1 border-color-1">
                        <h3 class="panel-title">Wachtwoord wijzigen</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" (ngSubmit)="onSubmit(form)" #form="ngForm">
                            <p style="margin-bottom: 25px;">We hebben een speciale 'paswoord reset code' naar jouw email gestuurd. Klik op de link in de mail of kopieer de code in het hieronderstaande inputveld.</p>
                            <div class="homeContactContent">
                                <div class="form-group formField">
                                    <input type="text" name="token" class="form-control" placeholder="Plak hier de paswoord reset code..." [ngModel]="token" required #passwordCtrl>
                                </div>
                            </div>
                            <div class="homeContactContent">
                                <div class="form-group formField">
                                    <i class="fa fa-eye" aria-hidden="true" (click)="onChangeInputType(passwordCtrl)"></i>
                                    <input type="password" name="password" class="form-control" placeholder="Nieuw wachtwoord" ngModel required minlength="3" #passwordCtrl>
                                </div>
                            </div>
                            <div class="homeContactContent">
                                <div class="form-group formField">
                                    <i class="fa fa-eye" aria-hidden="true" (click)="onChangeInputType(confirmCtrl)"></i>
                                    <input type="password" name="confirm" class="form-control" placeholder="Bevestig wachtwoord" ngModel required minlength="3" #confirmCtrl>
                                </div>
                            </div>
                            <div class="form-group formField">
                                <input type="submit" class="btn btn-primary btn-block bg-color-3 border-color-3" value="Wijzigen" [disabled]="form.invalid || passwordCtrl.value !== confirmCtrl.value">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
