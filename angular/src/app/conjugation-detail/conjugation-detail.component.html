<div class="conjugations" *ngIf="conjugation">
    <table width="100%">
        <tr align="center">
            <th colspan="2"><b>{{conjugation.tense.name}}</b></th>
        </tr>
        <tr align="center" *ngFor="let i of [1,2,3,4,5,6]">
            <td align="right" width="60%" style="color:#969696;">{{forms[i]}}&nbsp;&nbsp;</td>
            <td align="left" width="40%" *ngIf="conjugation['form' + i.toString() + 'Regular'] === true" [innerHtml]="conjugation['form' + i.toString()] | highlight:'hab'"></td>
            <td align="left" width="40%" *ngIf="conjugation['form' + i.toString() + 'Regular'] === false"><b style="color: red;">{{conjugation['form' + i.toString()]}}</b></td>
        </tr>
    </table>
</div>
