<!-- MAIN SECTION -->
<section class="mainContent full-width clearfix">
    <div class="container">
        <h1>Woordenboek</h1>
        <div class="input-group searchArea">
            <span class="input-group-addon">
                <i class="fa fa-search" aria-hidden="true"></i>
            </span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" [(ngModel)]="searchValue" (keyup)="onKeyup($event.target.value)"
                placeholder="Zoek woord(en)...">
            <button type="button" (click)="onClick()" class="input-group-addon button" id="basic-addon21">Zoeken</button>
        </div>

        <div class="row">
            <div class="col-md-6 col-xs-12 pull-left">
                <aside>
                    <div class="rightSidebar">
                        <div class="panel panel-default">
                            <div class="panel-heading bg-color-4 border-color-4">
                                <h3 class="panel-title">{{nativeLanguage}} - {{currentLanguage}}</h3>
                            </div>
                            <div class="panel-body">
                                <ul *ngIf="results.native.length > 0">
                                    <app-dictionary-item *ngFor="let result of results.native" [searchValue]="searchValue" [item]="result"></app-dictionary-item>
                                </ul>
                                <p *ngIf="results.native.length == 0">Geen resultaten gevonden</p>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
            <div class="col-md-6 col-xs-12 pull-left">
                <aside>
                    <div class="rightSidebar">
                        <div class="panel panel-default">
                            <div class="panel-heading bg-color-4 border-color-4">
                                <h3 class="panel-title">{{currentLanguage}} - {{nativeLanguage}}</h3>
                            </div>
                            <div class="panel-body">
                                <ul *ngIf="results.current.length > 0">
                                    <app-dictionary-item *ngFor="let result of results.current" [searchValue]="searchValue" [item]="result"></app-dictionary-item>
                                </ul>
                                <p *ngIf="results.current.length == 0">Geen resultaten gevonden</p>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </div>

    </div>
</section>
