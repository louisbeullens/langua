<form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div>
        <select name="fromLanguageId" [(ngModel)]="fromLanguageId" #fromLanguageIdSelect>
            <option *ngFor="let language of languages | async" [ngValue]="language.id">{{language.name}}</option>
        </select>

        <span> --> </span>

        <select name="toLanguageId" [(ngModel)]="toLanguageId" #toLanguageIdSelect (change)="onToLanguageChanged()">
            <option *ngFor="let language of languages | async" [ngValue]="language.id">{{language.name}}</option>
        </select>
    </div>

    <div *ngFor="let wordType of wordTypes | async">
        <input type="checkbox" name="wordType" (change)="onWordTypeChanged(wordType.id, $event.target.checked)"/><span>{{ wordType.name }}</span><br>
    </div>

    <div>
        <input type="radio" name="selection" [(ngModel)]="selection" [value]="0"> alle vragen <br>
        <input type="radio" name="selection" [(ngModel)]="selection" [value]="1"> nooit eerder gemaakte vragen <br>
        <input type="radio" name="selection" [(ngModel)]="selection" [value]="2"> ooit eerder gemaakte fouten <br>
        <input type="radio" name="selection" [(ngModel)]="selection" [value]="3"> nooit goed gemaakte vragen
    </div>

    <ng-container *ngIf="tests">
        <div *ngFor="let test of tests | async">
            <span>Progress {{test.lastQuestion}} / {{test.numQuestions}} </span>
            <button class="btn btn-primary" (click)="onResume(test)">Hervatten</button>
            <hr>
        </div>
    </ng-container>

    <button class="btn btn-primary"
            [disabled]="fromLanguageIdSelect.value === toLanguageIdSelect.value || wordTypeIds.length === 0">Starten
    </button>
</form>
